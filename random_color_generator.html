<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <title>Random Color Generator</title>

  <style>
    h1 {
      font-family: 'Lobster', cursive;
    }
    .first-block {
      border: 2px solid black;
      padding: 20px;
      margin: 20px;
      text-align: center;
    }
    .table {
      padding: 20px;
      margin: 20px;
      text-align: center;
      font-family: sans-serif;
      align-self: center;
    }
    th, td {
      padding: 5px 5px 5px 5px;
      width: 200px;
    }
    th {
      border-bottom: 2px solid #111111;
      border-top: 2px solid #999
    }
  </style>

</head>

<body>

  <div class="first-block">
    <h1 id="color-me">Random Color Generator</h1> <br>
    <button type="button" name="button" id="generate-random-color">Generate Random Color</button>
    <button type="button" name="button" id="save-color">Save Color</button>
  </div>

  <div class="table">
    <table>
      <tr>
        <th>COLOR</th>
        <th>VALUE</th>
      </tr>
    </table>
  </div>

  <script type="text/javascript">

    document.querySelector("#generate-random-color").addEventListener("click", function(){
      var random_color = randomColor();

      // color "color-me" the random color generated
      let color_me = document.getElementById("color-me");
      color_me.style.color = random_color;
    })

    document.querySelector('#save-color').addEventListener("click", function() {
      // get color of the text
      let color_element = document.getElementById("color-me");
      let color = color_element.style.color;
      console.log(color);
      // convert to hex

      // add to table
      let color_table = document.querySelector('.table');
      // create tr element
      // create th elements
      var new_tr_element = document.createElement("tr");
      var new_th_element1 = document.createElement("th");
      var new_th_element2 = document.createElement("th");
      // set the th elements
      new_th_element1.style.color = color;
      new_th_element1.innerHTML = "color";
      new_th_element2.innerHTML = `${color}`;
      // add elements to the table
      color_table.appendChild(new_tr_element);
      new_tr_element.appendChild(new_th_element1);
      new_tr_element.appendChild(new_th_element2);
    })

    function randomColor() {
      var r = Math.floor(Math.random() * 255);   //Pick a random number between 0 and 1
      var g = Math.floor(Math.random() * 255);   //Multiply by 255 to get a number in the correct range
      var b = Math.floor(Math.random() * 255);   //Then convert it to an int
      //Colors can be created as "rgb(33, 52, 15)" where the numbers are R, G, B values.
      //This is expected as a string.
      var colorString = "rgb(" + r + ", " + g + ", " + b + ")";
      console.log(colorString);   //Avoid for production apps, OK for developing.
      // You can see the output from this in the developer JavaScript console.
      return colorString
    }

  </script>


</body>
